<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Jack</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Header -->
        <header>
          <div class="logo--container">
            <div class="logo--wrapper">
              <img src="/assets/logo.png" alt="Gesture Jack Logo" />
            </div>
          </div>
          <h1 class="name">GestureJack</h1>
          <div class="balance--wrapper">
            Balance: <span id="balance" class="balance">4350</span>
          </div>
        </header>

        <!-- Chips -->
        <div class="chips-wrapper">
          <ul class="chips">
            <li class="chip" id="5-chip"></li>
            <li class="chip" id="10-chip"></li>
            <li class="chip" id="20-chip"></li>
            <li class="chip" id="50-chip"></li>
            <li class="chip" id="100-chip"></li>
          </ul>
        </div>

        <!-- Cards -->
        <div class="playing-area">
          <ul
            class="cards"
            id="dealer-cards
            "
          >
            <li class="card">
              <img src="assets/cards/c10.gif" alt="Card 1" />
            </li>
            <li class="card">
              <img src="assets/cards/c8.gif" alt="Card 2" />
            </li>
          </ul>

          <ul class="cards" id="player-cards">
            <li class="card">
              <img src="assets/cards/c10.gif" alt="Card 1" />
            </li>
            <li class="card">
              <img src="assets/cards/c8.gif" alt="Card 2" />
            </li>
          </ul>

          <div class="chip--container">
            <div class="chip-place--wrapper">
              <img src="assets/New Piskel.png" alt="Card 2" />
            </div>
          </div>

          <div class="instructions--container">
            <div class="instruction">
              <button class="btn" id="hitButton">Hit</button>
              <div class="instruction--text">Index</div>
            </div>
            <div class="instruction">
              <button class="btn" id="standButton">Stand</button>
              <div class="instruction--text">All fingers</div>
            </div>
            <div class="instruction">
              <button class="btn" id="newGameButton">New Game</button>
              <div class="instruction--text">Middle and Index</div>
            </div>
          </div>
        </div>

        <div id="liveView" class="videoView">
          <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">ENABLE WEBCAM</span>
          </button>
          <div style="position: relative; background-color: black">
            <video
              id="webcam"
              style="position: absolute"
              autoplay
              playsinline
            ></video>
            <canvas
              class="output_canvas"
              id="output_canvas"
              style="position: absolute; left: 0px; top: 0px"
            ></canvas>
          </div>
        </div>
        <h2>Player's Hand</h2>
        <div id="playerHand"></div>
        <h2>Dealer's Hand</h2>
        <div id="dealerHand"></div>

        <div id="gameStatus"></div>
      </div>
    </div>

    <!-- Link to JS file -->
    <script type="module" src="ui.js"></script>
    <script type="module" src="gestureDetection.js"></script>
  </body>
</html>
